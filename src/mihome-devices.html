<script type="text/markdown" data-help-name="mihome-devices">
List devices

if `msg.payload` was passed, then upon completion the list of "devices" on the configuration node will be updated.

### Inputs

: *payload* (object) : can be used to pass an array of device objects.


### Outputs

: payload (object) : List devices

### Details

`Config` - Configuration node.

`Name` - Name node.
</script>

	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-pencil"></i> Name</label>
		<input type="text" id="node-input-name" />
	</div>
</script>

		},
		icon: 'font-awesome/fa-list',
